{% extends 'base.html' %}

{% block content %}
<h1>{{ object.title }}</h1>
Are you sure, you want to delete this post?
<form action="{% url 'blog:delete-post' object.pk %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete Post</button>
</form>
{% endblock %}
