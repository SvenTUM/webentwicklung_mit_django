{% extends 'base.html' %}

{% block title %}Blog | Detail{% endblock %}}

{% block content %}
    <h1>Blog Posts</h1>
    {% for blogpost in blogposts %}
    <h1>Blog Posts</h1>
    <article>
        <h2>{{ blogpost.title }}</h2>
        <i>Posted {{ blogpost.date_created }}</i>
        <div>
            {{ blogpost.text }}
        </div>
    </article>
    {% endfor %}
{% endblock %}
