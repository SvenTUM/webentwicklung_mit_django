{% extends 'base.html' %}

{% block title %}Blog | Index{% endblock %}}

{% block content %}
    <h1>Blog Posts</h1>
    {% for blogpost in blogposts %}
    <article>
        <h2>
            <a href="{% url 'detail' blogpost.id %}">
                {{ blogpost.title }}</a>
        </h2>
        <i>Posted {{ blogpost.date_created }}</i>
        <div>
            {{ blogpost.text | truncatewords:50 }}
        </div>
    </article>
    {% endfor %}
{% endblock %}
